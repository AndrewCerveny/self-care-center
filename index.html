<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body class="container">
    <h1 class="self-care"> ✨ Self Care Center✨ </h1>
    <section class="wrapper-input-container">
      <h2 class="type-of-message"> What type of message? </h2>
      <article class="wrapper-inputs">
        <div class="wrapper-tags">
            <div class="affirmation-container">
            <input class="radioBtns-class"type="radio" value="affirmations" name="positivity" id="affirmation">
            <label for="affirmation">affirmation</label>
          </div>
          <div class="mantra-container">
            <input class="radioBtns-class" type="radio" value="mantras" name="positivity" id="mantra">
            <label for="mantra">mantra</label>
          </div>
        </div>
        <button class="receive-btn"> Receive Message</button>
      </article>
    </section>
    <section class="wrapper-img">
        <p class="hidden-text"></p>
      <img id="big-bell" src="assets/meditate.svg" alt="bell-icon">
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
